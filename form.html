<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lost Isles</title>

    <!-- Boostrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local CSS -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- begin header -->
    <header-component></header-component>
    <!-- end header -->

    <main>
      <!-- Begin Form here -->
      <div class="web-form">
        <form>
          <div class="row">
            <!-- first name -->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>

            <!-- last name -->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>

            <!-- Age - number -->
            <div>
              <lable for="age">Age</lable>
              <input type="number" name="age" id="age" min="18" max="120" />
            </div>

            <!-- Email -->
            <div>
              <lable for="email">Email</lable>
              <input type="email" name="email" />
            </div>

            <!-- phone number -->
            <div>
              <lable for="phone">Phone</lable>
              <input type="text" name="phone" placeholder="(###) ###-####" />
            </div>

            <!-- Start date - date -->
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" name="startDate" required />
            </div>

            <!-- Tshirt - Select feild -->
            <div>
              <label for="t-shirt">T-shirt Size</label>
              <select id="t-shirt" required>
                <option value="">Select T-shirt Size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
              <input type="text" name="custom" placeholder="Please input a custom size" disabled />
            </div>

            <!-- submit button -->
            <div>
              <input type="submit" name="submit" value="Volunteer Now" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form Here-->
    </main>

    <!-- begin footer -->
    <footer-component></footer-component>
    <!-- end footer -->
    <section>
      <!-- Bootstrap CDN JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Local JavaScript-->
      <script src="js/scripts.js"></script>

      <!-- Local JS File with Header -->
      <script src="components/header.js"></script>

      <!-- Local JS File with Footer -->
      <script src="components/footer.js"></script>

      <!-- Local JS File fro form -->
      <script src="js/form.js"></script>
    </section>
  </body>
</html>
